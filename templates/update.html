{% extends "base.html" %}


{% block content %}
<!-- Page Content -->
    <div class="container">

        <div style="margin-top:4em;" class="row">

            <!-- Blog Entries Column -->
            <div class="col-md-8">

                <h1 class="page-header">
                    Update Your Post
                </h1>


				<div id="updateFiles">
				<form method = POST action="" enctype=multipart/form-data>
					<table>
						<tr>
						  <td><h4><label for="post-title">Post Title: </label></h4></td>
						  <td><input name="post-title" value='{{blogtitle.title}}'></td>
						</tr>
						<tr>
						   <td><h4><label for="post-original-files">Current Files: (Select the files you want to DELETE)</label></h4></td>
						   <td style="max-width: 800px;">
						   {% for tag in post_files %}
					 		<input type="checkbox" name="oldFile" value="{{fileNums[loop.index0]}}">{{tag|safe}}<br>
							{% endfor %}
							</td>
						</tr>
						<tr>
					  	  <td><h4><label for="post-files">New Content: </label></h4></td>
					    	  <td><input class="btn btn-default"  type=file name="file[]" multiple=""></td>
						</tr>
						<tr>
						  <td><h4><label for="post-time">Cooking Time (Minutes): </label></h4></td>
						  <td><input name="post-time" value={{time}}></td>
						</tr>
						<tr>
						  <td><h4><label for="post-cost">Cost of Ingredients (In Dollars): </label></h4></td>
						  <td><input name="post-cost" value={{price}}></td>
						</tr>
						<tr>
						  <td><input class="btn btn-primary" type=submit name="submit" value="update"></td>
						</tr>
				    </table>
				</form>
				</div>

			</div>
		</div>
	</div>

{% endblock %}
