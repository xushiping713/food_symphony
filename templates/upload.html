{% extends "base.html" %}


{% block content %}
<!-- Page Content -->
    <div class="container">

        <div style="margin-top:4em;" class="row">

            <!-- Blog Entries Column -->
            <div class="col-md-8">

                <h1 class="page-header">
                    {{ title }}
                </h1>

				<form method = POST action="" enctype=multipart/form-data>
					<table>
						<tr>
						  <td><h4><label for="post-title">Post Title: </label></h4></td>
						  <td><input name="post-title"></td>
						</tr>
						<tr>
					  	  <td><h4><label for="post-title">Post Content: </label></h4></td>
					      <td><input class="btn btn-default" type=file name="file[]" multiple=""></td>
						</tr>
						<tr>
						  <td><h4><label for="post-time">Cooking Time (Minutes): </label></h4></td>
						  <td><input name="post-time"></td>
						</tr>
						<tr>
						  <td><h4><label for="post-cost">Cost of Ingredients (In Dollars): </label></h4></td>
						  <td><input name="post-cost"></td>
						</tr>
						<tr>
						  <td><input style="marginleft:1em;" class="btn btn-primary" type=submit value="upload"></td>
						</tr>
				    </table>
				</form>

			</div>
		</div>
	</div>
{% endblock %}
